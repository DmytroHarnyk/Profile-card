<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/images/icon.png" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img
          src="/images/picture.png"
          alt="Profile picture"
          class="profile-img"
        />
      </div>
      <div class="text-content">
        <span class="name">Dmytro</span>
        <span class="job">Front-end Developer</span>
      </div>
      <div class="media-buttons">
        <a href="#" class="link" style="background-color: #4267b2">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" class="link" style="background-color: #1da1f2">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" class="link" style="background-color: #da38df">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" class="link" style="background-color: #ff0000">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span>70k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span>10k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span>36k</span>
        </div>
      </div>
    </div>
  </body>
</html>
